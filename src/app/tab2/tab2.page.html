<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Episodes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
    
  </ion-header>

  <ion-grid>

    <ion-row>
      <ion-col size="12" size-lg="3" size-md="6" *ngFor="let episode of episodes">
        <ion-card [routerLink] ="['/episodes', episode.id]">
          <ion-card-header>
            <ion-card-subtitle>{{ episode.episode }}</ion-card-subtitle>
            <ion-card-title>{{ episode.name}}</ion-card-title>
         
          </ion-card-header>
          <ion-card-content>
            <p> air date: {{ episode.air_date }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
