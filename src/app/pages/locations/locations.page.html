<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{location.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="3">
        <h2>{{ location.name }}</h2>
      </ion-col>
      <ion-col size="12" size-md="9">
        <ion-item>
          <ion-label>Dimension: {{ location.dimension }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Type: {{ location.type }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Residents:</ion-label>
        </ion-item>
        <ion-item>
          <ion-list>
            <ion-item *ngFor="let resident of location.residents ">
              <ion-label> {{resident.name }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-item>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
