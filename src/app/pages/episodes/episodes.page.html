<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ episode.episode }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="!loading">
      <ion-col size="12" size-md="3">
        <h2>{{ episode.episode }}</h2>
      </ion-col>
      <ion-col size="12" size-md="9">
        <ion-item>
          <ion-label>Episode: {{ episode.episode }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Name: {{ episode.name }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Air date: {{ episode.air_date}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Charactres:</ion-label>
          
        </ion-item>
        <ion-item>
          <ion-list>
            <ion-item *ngFor="let character of episode.characters ">
              <ion-label> {{character.name }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-item>
        
      </ion-col>
    </ion-row>

    <ion-row  *ngIf="loading">
      <ion-col size="12" size-md="3">
        <ion-skeleton-text animated style="width:60%"></ion-skeleton-text> 
      </ion-col>
      <ion-col size="12" size-md="9">
        <ion-item>
          <ion-label> <ion-skeleton-text animated style="width:60%"></ion-skeleton-text>  </ion-label>
        </ion-item>
        <ion-item>
          <ion-label><ion-skeleton-text animated style="width:60%"></ion-skeleton-text> </ion-label>
        </ion-item>
        <ion-item>
          <ion-label><ion-skeleton-text animated style="width:60%"></ion-skeleton-text> </ion-label>
        </ion-item>
        <ion-item>
          <ion-label><ion-skeleton-text animated style="width:60%"></ion-skeleton-text> </ion-label>
          
        </ion-item>
        <ion-item>
          <ion-list>
            <ion-item>
              <ion-label> <ion-skeleton-text animated style="width:60%"></ion-skeleton-text> </ion-label>
            </ion-item>
             <ion-item>
              <ion-label> <ion-skeleton-text animated style="width:60%"></ion-skeleton-text> </ion-label>
            </ion-item>
          </ion-list>
        </ion-item>
        
      </ion-col>
    </ion-row>
  </ion-grid>

   
</ion-content>
