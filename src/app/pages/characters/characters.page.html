<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{character.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="3">
        <ion-avatar>
          <img [src]="character.image" [alt]="character.name">
        </ion-avatar>
      </ion-col>
      <ion-col size="12" size-md="9">
        <h2>{{ character.name }}</h2>
        <ion-item>
          <ion-label>Species: {{ character.species }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Gender: {{ character.gender }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Status: {{ character.status }}</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-label> Origin:</ion-label>
        </ion-item>
        <ion-item *ngFor="let o of character.origin| keyvalue">
          
          <ion-label> {{o.value}}</ion-label>


        </ion-item>
        
      
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
